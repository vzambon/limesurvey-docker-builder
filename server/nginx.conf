server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php;

    charset utf-8;

    # Redireciona tudo de /limesurvey → /
    location /limesurvey/ {
        rewrite ^/limesurvey/(.*)$ /$1 break;
        try_files $uri /index.php?$args;
    }

    # Diretório raiz
    location / {
        try_files $uri /index.php?$args;
    }

    # Protege pastas sensíveis
    location ~ ^/(protected|application|framework|themes/\w+/views) {
        deny all;
    }

    # PHP
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(.*)$;
        include fastcgi_params;
        fastcgi_index index.php;
        fastcgi_pass limesurvey:9000;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param DOCUMENT_URI $fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param PHP_VALUE "cgi.fix_pathinfo=1";
    }

    # Assets estáticos — coloque por último
    location ~* ^/(tmp|upload|themes)/.*\.(js|css|png|jpg|gif|ico|pdf|mov|fla|zip|rar)$ {
        try_files $uri =404;
    }
}
